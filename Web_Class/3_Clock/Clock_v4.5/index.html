<script type="text/javascript">
	var alarming = false,
		alarmModalActive = false,
		snoozeModalActive = false,
		snooze = false;

	var setHour,
		setMinutes,
		setSeconds,
		alarmOn = false;

	$(document).ready(function(){
		// Create arrays for good and bad numbers
		var inactiveH = [];
		var inactiveM = [];
		var inactiveS = [];
		var activeH = [];
		var activeM = [];
		var activeS = [];
		var occupiedH = [];
		var occupiedM = [];
		var occupiedS = [];

		// Fill each array with consecutive numbers with 1 at [0]
		for(i = 1; i <= 32; i++) {
			inactiveH.push(i);
			$(".wrapperH .blockContain:nth-child(" + i + "), .wrapperH .blockContain:nth-child(" + i + ") .block").css({"animation-delay": (-1 * i) + "s"});
		}
		for(i = 1; i <= 124; i++) {
			inactiveM.push(i);
			$(".wrapperM .blockContain:nth-child(" + i + "), .wrapperM .blockContain:nth-child(" + i + ") .block").css({"animation-delay":"-2s"});
		}
		for(i = 1; i <= 496; i++) {
			inactiveS.push(i);
			$(".wrapperS .blockContain:nth-child(" + i + "), .wrapperS .blockContain:nth-child(" + i + ") .block").css({"animation-delay":"-2s"});
		}

		// Math.random outputs 0.01.0, Math.floor rounds to nearest integer
		function getRandomInt(max) {
		  return Math.floor(Math.random() * Math.floor(max));
		}

		// Gets occupied hours, converts to the 4 overlapping minute blocks, appends to occupiedM array
		function getOccupiedM() {
			for(i = 0; i < occupiedH.length; i++) {
				hourBlock = occupiedH[i];
				minTL = ((occupiedH[i] * 4) - (((Math.round(occupiedH[i] % 8.05)) * 2) + 1));
				minTR = (minTL + 1);
				minBL = (minTL + 16);
				minBR = (minBL + 1);

				occupiedM.push(minTL);
				occupiedM.push(minTR);
				occupiedM.push(minBL);
				occupiedM.push(minBR);
			}
		}

		// Gets occupied minutes, converts to the 4 overlapping second blocks, appends to occupiedS array
		function getOccupiedS() {
			for(i = 0; i < occupiedM.length; i++) {
				minuteBlock = occupiedM[i];
				secTL = ((occupiedM[i] * 4) - (((Math.round(occupiedM[i] % 16.05)) * 2) + 1));
				secTR = (secTL + 1);
				secBL = (secTL + 32);
				secBR = (secBL + 1);

				occupiedS.push(secTL);
				occupiedS.push(secTR);
				occupiedS.push(secBL);
				occupiedS.push(secBR);
			}
		}

		function modifyArray(unit, activeU, inactiveU, occupiedU) {
			// If active blocks are less than current time, randomly choose from inactive, compare to occupied, and append to active
			if((activeU.length) <= unit) {
				for(i = (activeU.length); i < unit; i++) {
					randomU = getRandomInt(inactiveU.length);
					moveU = inactiveU[(randomU)];

					// While an inactive block is chosen in a bad spot, run random function again without moving i forward
					while(occupiedU.includes(moveU)) {
						randomU = getRandomInt(inactiveU.length);
						moveU = inactiveU[(randomU)];
					}

					// moveU is now equal to a non occupied space and moved to active and occupied
					inactiveU.splice(randomU, 1);
					activeU.push(moveU);
					occupiedU.push(moveU);
				}
			} else {
				activeLength = (activeU.length);

				for(j = 0; j < activeLength; j++) {
					removeU = activeU.splice(0, 1);
					inactiveU.push(removeU);
					occupiedU.push(removeU);
				}
			}
		}
			

		// Main function that updates current time and populates grid
		setInterval(function() {
		    var time = new Date();
		    var hour = time.getHours() % 12;
		    var minutes = time.getMinutes();
		    var seconds = time.getSeconds();

		    // Indicate AM or PM
		    // if(time.getHours() < 12) {
		    // 	$("body").removeClass("dkblack");
		    // 	$(".wrapperS .block, .wrapperM .block, .wrapperH .block").css({"background-color":"#FFF"});
		    // } else {
		    // 	$("body").addClass("dkblack");
		    // 	$(".wrapperS .block, .wrapperM .block, .wrapperH .block").css({"background-color":"#282828"});
		    // }

		    // Choose hours first
		    modifyArray(hour, activeH, inactiveH, occupiedH);

		    // Gets occupied hours and appends to occupiedM[]
		    getOccupiedM();

		    // Chooses minutes
		    modifyArray(minutes, activeM, inactiveM, occupiedM);

		    // Gets occupied minutes and appends to occupiedS[]
		    getOccupiedS();

		    // Chooses seconds
		    modifyArray(seconds, activeS, inactiveS, occupiedS);

		    // Places hours
		    for(i = 0; i < activeH.length; i++) {
		    	var hourActivate = activeH[i];
		    	$(".wrapperH .blockContain:nth-child(" + hourActivate + ")").css({"visibility":"visible"});
		    }

		    // Places minutes
		    for(i = 0; i < activeM.length; i++) {
		    	var minuteActivate = activeM[i];
		    	$(".wrapperM .blockContain:nth-child(" + minuteActivate + ")").css({"visibility":"visible"});
		    }

		    // Places seconds
		    for(i = 0; i < activeS.length; i++) {
		    	var secondActivate = activeS[i];
		    	$(".wrapperS .blockContain:nth-child(" + secondActivate + ")").css({"visibility":"visible"});
		    }

		    // Clears hours
		    if((12 - hour) < inactiveH.length){
			    for(j = 0; j < inactiveH.length; j++) {
			    	var hourDeactivate = inactiveH[j];
			    	$(".wrapperH .blockContain:nth-child(" + hourDeactivate + ")").css({"visibility":"hidden"});
			    }
			}

		    // Clears minutes
		    if((60 - minutes) < inactiveM.length){
			    for(j = 0; j < inactiveM.length; j++) {
			    	var minuteDeactivate = inactiveM[j];
			    	$(".wrapperM .blockContain:nth-child(" + minuteDeactivate + ")").css({"visibility":"hidden"});
			    }
			}

		    // Clears seconds
		    if((60 - seconds) < inactiveS.length){
			    for(j = 0; j < inactiveS.length; j++) {
			    	var secondDeactivate = inactiveS[j];
			    	$(".wrapperS .blockContain:nth-child(" + secondDeactivate + ")").css({"visibility":"hidden"});
			    }
			}

			if(setHour == hour && setMinutes == minutes) {
				alarmOn = true
			} else {alarmOn = false}

			// Alarm State after set time is met
		    if(alarmOn == true) {
				var alarmOffset = 1;

				// Colors in the grid
				setInterval(function() {

						for(aN = alarmOffset; aN <= 232; aN = aN + 6){
							$(".wrapperA .blockContain:nth-child(" + (aN) + ") .block").css({"background-color":"#FF4960"});
							$(".wrapperA .blockContain:nth-child(" + (aN + 1) + ") .block").css({"background-color":"#FF4960"});
							$(".wrapperA .blockContain:nth-child(" + (aN + 2) + ") .block").css({"background-color":"#FF4960"});
							$(".wrapperA .blockContain:nth-child(" + (aN + 3) + ") .block").css({"background-color":"#FFF"});
							$(".wrapperA .blockContain:nth-child(" + (aN + 4) + ") .block").css({"background-color":"#FFF"});
							$(".wrapperA .blockContain:nth-child(" + (aN + 5) + ") .block").css({"background-color":"#FFF"});

							$(".wrapperA .blockContain:nth-child(" + ((Math.floor(((464 - (aN)) / 29)) * 29) + (Math.round((aN) % 29.05))) + ") .block").css({"background-color":"#FF4960"});

							$(".wrapperA .blockContain:nth-child(" + ((Math.floor(((464 - (aN + 1)) / 29)) * 29) + (Math.round((aN + 1) % 29.05))) + ") .block").css({"background-color":"#FF4960"});

							$(".wrapperA .blockContain:nth-child(" + ((Math.floor(((464 - (aN + 2)) / 29)) * 29) + (Math.round((aN + 2) % 29.05))) + ") .block").css({"background-color":"#FF4960"});

							$(".wrapperA .blockContain:nth-child(" + ((Math.floor(((464 - (aN + 3)) / 29)) * 29) + (Math.round((aN + 3) % 29.05))) + ") .block").css({"background-color":"#FFF"});

							$(".wrapperA .blockContain:nth-child(" + ((Math.floor(((464 - (aN + 4)) / 29)) * 29) + (Math.round((aN + 4) % 29.05))) + ") .block").css({"background-color":"#FFF"});

							$(".wrapperA .blockContain:nth-child(" + ((Math.floor(((464 - (aN + 5)) / 29)) * 29) + (Math.round((aN + 5) % 29.05))) + ") .block").css({"background-color":"#FFF"});
						}

						// Animates the grid
						alarmOffset = alarmOffset - 1;

						// Prevents large negatives and larger for loop
						if(alarmOffset == 0){alarmOffset = 0;} else if(alarmOffset % 6 == 0) {alarmOffset = 1;}
				}, 100);

				// Hides time grid
				$('.wrapperS').css({"display":"none"});
				$('.wrapperM').css({"display":"none"});
				$('.wrapperH').css({"display":"none"});

				// Hide set alarm interface
				$(".fade").animate({"opacity":"0.0"}, 500);
				$(".alarmModal").css({"transform":"translate(-50%, -50%) scale(0.0)", "transition-delay":"0s"});
				$(".fade").css({"display":"block"});
				$(".alarmModal").css({"display":"block"});
				$('.wrapperSelect').css({"display":"none"});
				$('.wrapSelectH').css({"display":"none"});

				// Show alarm grid and change bg color
				$('.wrapperA').css({"display":"grid"});
				$('.wrapperA .blockContain').css({"visibility":"visible"});
				$('body').addClass("dkred");

				// Register state change in case modal is opened

	// Opens modal on click and determines which modal (set alarm, or snooze alarm)
	$(window).click(function(e) {

			if(alarmModalActive == false) {
				$(".fade").animate({"opacity":"1.0"}, 500);
				$(".alarmModal").css({"transform":"translate(-50%, -50%) scale(1.0)", "transition-delay":".1s"});
				alarmModalActive = true;
			} else if(e.target.className == "fade") {
				$(".fade").animate({"opacity":"0.0"}, 500);
				$(".alarmModal").css({"transform":"translate(-50%, -50%) scale(0.0)", "transition-delay":"0s"});
				alarmModalActive = false;
			}
		} else {
			if(snoozeModalActive == false) {
				$(".fade").animate({"opacity":"1.0"}, 500);
				$(".snoozeModal").css({"transform":"translate(-50%, -50%) scale(1.0)", "transition-delay":".1s"});
				snoozeModalActive = true;
			} else if(e.target.className == "fade") {
				$(".fade").animate({"opacity":"0.0"}, 500);
				$(".snoozeModal").css({"transform":"translate(-50%, -50%) scale(0.0)", "transition-delay":"0s"});
				snoozeModalActive = false;
			}
		}
